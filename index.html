<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>远在咫尺 - 游戏开发者的数字空间</title>
    <!-- 引入主样式表 -->
    <link rel="stylesheet" href="css/styles.css">
    <!-- 引入导航样式表 -->
    <link rel="stylesheet" href="css/navigation.css">
    <!-- 引入动画样式表 -->
    <link rel="stylesheet" href="css/animations.css">
    <!-- 引入首页样式 -->
    <link rel="stylesheet" href="css/homepage.css">
    <!-- 引入AOS动画库样式 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css">
    <!-- 引入Font Awesome图标库 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- 引入Google Fonts中文字体 -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- 页面头部导航 -->
    <header class="header-transparent">
        <div class="container">
            <div class="logo">
                <h1>远在咫尺</h1>
            </div>
            <!-- 移动端导航切换按钮 -->
            <button class="mobile-nav-toggle" aria-label="切换导航">
                <span></span>
                <span></span>
                <span></span>
            </button>
            <!-- 主导航菜单 -->
            <nav>
                <ul>
                    <li><a href="index.html" class="active">首页</a></li>
                    <li><a href="resume.html">关于我</a></li>
                    <li><a href="projects.html">项目经历</a></li>
                    <li><a href="contact.html">联系我</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <!-- 首屏 Hero Section -->
        <section class="hero-section" id="hero">
            <div class="hero-background">
                <div class="gradient-overlay"></div>
                <!-- 太阳系动画 -->
                <div class="solar-system">
                    <div class="sun" data-planet="sun">
                        <div class="sun-glow"></div>
                    </div>
                    <div class="orbit orbit-mercury">
                        <div class="planet mercury" data-planet="mercury"></div>
                    </div>
                    <div class="orbit orbit-venus">
                        <div class="planet venus" data-planet="venus"></div>
                    </div>
                    <div class="orbit orbit-earth">
                        <div class="planet earth" data-planet="earth">
                            <div class="moon"></div>
                        </div>
                    </div>
                    <div class="orbit orbit-mars">
                        <div class="planet mars" data-planet="mars"></div>
                    </div>
                    <div class="orbit orbit-jupiter">
                        <div class="planet jupiter" data-planet="jupiter"></div>
                    </div>
                    <div class="orbit orbit-saturn">
                        <div class="planet saturn" data-planet="saturn">
                            <div class="saturn-ring"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="hero-content">
                <div class="hero-text">
                    <h1 class="hero-title">
                        <span class="title-line" data-aos="fade-up" data-aos-delay="200">你好，我是</span>
                        <span class="title-name" data-aos="fade-up" data-aos-delay="400">远在咫尺</span>
                        <span class="title-role" data-aos="fade-up" data-aos-delay="600">正在成为独立游戏开发者</span>
                    </h1>
                    <p class="hero-subtitle" data-aos="fade-up" data-aos-delay="800">
                        游戏行业8年从业者，热爱创造有意义的数字体验<br>
                        用代码编织梦想，让创意照进现实
                    </p>
                    <div class="hero-cta" data-aos="fade-up" data-aos-delay="1000">
                        <a href="projects.html" class="btn btn-primary">
                            <span>查看项目</span>
                            <i class="fas fa-rocket"></i>
                        </a>
                        <a href="resume.html" class="btn btn-outline">
                            <span>了解更多</span>
                            <i class="fas fa-user"></i>
                        </a>
                    </div>
                </div>
            </div>
            
            <!-- 行星信息弹窗 -->
            <div class="planet-tooltip" id="planet-tooltip">
                <div class="tooltip-content">
                    <h3 class="planet-name"></h3>
                    <div class="planet-info">
                        <p class="planet-description"></p>
                        <div class="planet-details">
                            <span class="planet-distance"></span>
                            <span class="planet-diameter"></span>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <!-- 页脚 -->
    <footer>
        <div class="container">
            <div class="footer-content">
                <div class="footer-left">
                    <h3>远在咫尺</h3>
                    <p>正在成为独立游戏开发者的路上</p>
                </div>
                <div class="footer-right">
                    <div class="footer-links">
                        <a href="resume.html">关于我</a>
                        <a href="projects.html">项目经历</a>
                        <a href="contact.html">联系我</a>
                    </div>
                    <div class="footer-social">
                        <a href="#" class="social-link">
                            <i class="fab fa-github"></i>
                        </a>
                        <a href="#" class="social-link">
                            <i class="fab fa-linkedin"></i>
                        </a>
                        <a href="contact.html" class="social-link">
                            <i class="fas fa-envelope"></i>
                        </a>
                    </div>
                </div>
            </div>
            <div class="footer-bottom">
                <p>&copy; <span id="current-year"></span> 远在咫尺. 用心创造，用爱分享。</p>
            </div>
        </div>
    </footer>

    <!-- AOS 动画库 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.min.js"></script>
    <!-- JavaScript文件 -->
    <script src="js/script.js"></script>
    <script src="js/navigation.js"></script>
    <script src="js/homepage.js"></script>
</body>
</html>
